<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bevy Meshtext</title>
    <meta charset="UTF-8" />
    <style>
        body {
            background: linear-gradient(135deg,
                    white 0%,
                    white 49%,
                    black 49%,
                    black 51%,
                    white 51%,
                    white 100%);
            background-repeat: repeat;
            background-size: 20px 20px;
        }

        canvas {
            background-color: white;
        }
    </style>
</head>

<body>
    <h1 id="loading-indicator" style="position: absolute; top: 2em; left: 2em;">Loading...</h1>

    <script type="module">
        import init from './meshtext_bevy_sample.js'
        init().then(() => {
            document.body.removeChild(document.getElementById('loading-indicator'));
        });
    </script>
</body>

</html>
